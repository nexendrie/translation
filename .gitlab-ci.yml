stages:
  - test
  - deploy

.job_template: &test_job
  stage: test
  before_script:
  - composer update --prefer-dist --no-progress --no-interaction
  script:
  - phing test
  cache:
    paths:
      - vendor/
  rules:
    - if: $CI_COMMIT_BRANCH

test:php8.1:
  <<: *test_job
  image: nexendrie/php:8.1

test:cc:
  <<: *test_job
  image: nexendrie/php:8.1
  coverage: '/(\d+\%) covered/'

pages:
  image: nexendrie/php:8.1
  stage: deploy
  environment:
    name: documentation
    url: https://nexendrie.gitlab.io/translation
  before_script:
    - composer update --prefer-dist --no-progress --no-interaction
  script:
  - phing documentation
  cache:
    paths:
      - vendor/
  artifacts:
    paths:
    - public
  rules:
    - if: $CI_COMMIT_TAG

release:
  stage: deploy
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - echo "Creating GitLab release"
  release:
    tag_name: $CI_COMMIT_TAG
    name: "Version $CI_COMMIT_TAG"
    description: "./RELEASE_NOTES"
