stages:
  - test
  - deploy

cache:
  paths:
  - vendor/

before_script:
  - composer update --prefer-dist --no-progress --no-interaction

.job_template: &test_job
  stage: test
  script:
  - phing test

test:php74:
  <<: *test_job
  image: nexendrie/php:7.4

test:php8.0:
  <<: *test_job
  image: nexendrie/php:8.0

test:php8.1:
  <<: *test_job
  image: nexendrie/php:8.1

test:cc:
  <<: *test_job
  image: nexendrie/php:7.4
  script:
  - phing test-coverage
  coverage: '/(\d+\%) covered/'

pages:
  image: nexendrie/php:7.4
  stage: deploy
  environment:
    name: documentation
    url: https://nexendrie.gitlab.io/translation
  script:
  - phing documentation
  artifacts:
    paths:
    - public
  only:
  - tags@nexendrie/translation
